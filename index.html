<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 1rem;
    }

    .card {
      background: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
    }

    .card h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .card p {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #999;
    }
  </style>
  <body>
    <div class="cards-grid">
      <div class="card">
        <img src="your-image-source-1.jpg" />
        <h2>Card Title 1</h2>
        <p>Card description</p>
      </div>
      <div class="card">
        <img src="your-image-source-2.jpg" />
        <h2>Card Title 2</h2>
        <p>Card description</p>
      </div>
      <div class="card">
        <img src="your-image-source-3.jpg" />
        <h2>Card Title 3</h2>
        <p>Card description</p>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </body>
</html>
